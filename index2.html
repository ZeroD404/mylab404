<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="pl">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Testowa strona HTML4</title>
</head>
<body>

    <!-- Nagłówki -->
    <h1>Witaj w HTML4!</h1>
    <h2>Przykład strony testowej</h2>
    <h3>Pokazujemy podstawowe elementy</h3>

    <!-- Paragraf i link -->
    <p>To jest prosta strona testowa. Możesz kliknąć <a href="https://www.example.com">ten link</a> żeby przejść do example.com.</p>

    <!-- Lista -->
    <ul>
        <li>Pierwszy punkt</li>
        <li>Drugi punkt</li>
        <li>Trzeci punkt</li>
    </ul>

    <!-- Formularz -->
    <form action="submit.php" method="post">
        <label for="imie">Imię:</label>
        <input type="text" name="imie" id="imie"><br><br>

        <label for="wiek">Wiek:</label>
        <input type="number" name="wiek" id="wiek"><br><br>

        <input type="submit" value="Wyślij">
        <input type="reset" value="Wyczyść">
    </form>

    <!-- Przycisk JavaScript -->
    <p>
        <input type="button" value="Kliknij mnie!" onclick="alert('Hej, to HTML4!')">
    </p>

    <!-- Obrazek -->
    <img src="https://via.placeholder.com/150" alt="Przykładowy obrazek">

</body>
</html>
